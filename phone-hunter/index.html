<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="container">
    <header class="my-4">
        <h1 class="text-center display-4 fw-bold text-success">Hello,Phone Hunter</h1>
    </header>
    <main>
        <section>
            <!-- input field -->
            <div class="text-center py-4">
                <input type="text" name="" id="search-input" placeholder="search your phone">
                <button id="search-btn" class="btn btn-primary">Enter</button>
            </div>
            <!-- all phones -->
            <div>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
            </div>
            <!-- not found message -->
            <section id="not-found" class="d-none my-5 py-5">
                <h1 class="text-center text-warning fw-bold display-5">NO FOUND PHONE</h1>
            </section>
            <!-- spinner load -->
            <div id="load-spinner" class="d-none">
                <div class="d-flex justify-content-center py-5 ">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <!-- SHOW ALL DATA -->
            <div id="show-all" class="d-none d-flex justify-content-center my-5">
                <button id="btn-show-all" class="btn btn-primary">Show more..</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
